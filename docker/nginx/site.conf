# Use environment variable for port with fallback to 80
server {
    listen ${PORT:-80} default_server;
    listen [::]:${PORT:-80} default_server;
    server_tokens off;
    
    server_name _;
    root /var/www/html/public;
    index index.php index.html index.htm;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    error_log  /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
    
    # Increase timeouts
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    fastcgi_read_timeout 300s;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Use environment variable for PHP-FPM port with fallback to 9000
        fastcgi_pass 127.0.0.1:${PHP_FPM_PORT:-9000};
        
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param APP_ENV production;
        
        # Additional recommended parameters
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # Debug headers
        add_header X-Backend-Server $hostname;
        add_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tif|tiff|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
